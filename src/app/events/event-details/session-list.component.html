<div class="row well-radius" *ngFor="let session of sessions">
  <div class="col-md-10">
    <collapsible-well>
      <div well-title>
        {{session.name | uppercase}}
        <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color: orange"></i>
      </div>
      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span><br/>
        <span>Level: {{session.level}}</span>

        <p>{{session.abstract}}</p>
      </div>
    </collapsible-well>
  </div>
</div>
